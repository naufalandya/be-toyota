openapi: 3.0.1
info:
  title: Patria & Co developer API
  description: Full documentation API for PLN Renewable Energy
  version: 1.0.0
servers:
  - url: http://localhost:3002/api/v1
    description: Development Server
  - url: https://alobro.my.id/api/v1
    description: Staging Server
  - url: http://103.113.134.234:400/api/v1
    description: Production Server
tags:
  - name: Authentication
  - name: Dashboard
  - name: Overview
  - name: Initiation
  - name: Development
  - name: Construction
  - name: Operation
  - name: ESG
  - name: Legal
  - name: MOM
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

paths:
# Authentication
  /auth/signin:
    post:
      tags:
        - Authentication
      description: Login user by email and password, and generate JWT token.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: andyakuliah@gmail.com
                password:
                  type: string
                  example: waduh12345
              required:
                - email
                - password
      responses:
        "200":
          description: Successfully logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Successfully login!
                  data:
                    type: object
                    properties:
                      full_name:
                        type: string
                        example: Naufal Andya Faiz
                      username:
                        type: string
                        example: naufal_faiz
                      email:
                        type: string
                        example: andyakuliah@gmail.com
                      token:
                        type: string
                        example: eyJhbGciOiJIUzUxMiIsInR5cCI6IkpXVCJ9...
        "400":
          description: Invalid Input
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Password must be at least 8 characters long!
        "401":
          description: Incorrect password
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: password is not match!
        "404":
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: username does not belong to any account!
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An error occurred during login
  /auth/signup:
    post:
      tags:
        - Authentication
      description: Register a new user in the system using email, username, and password. Requires Bearer token for authentication.
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: andyakuliah@gmail.com
                password:
                  type: string
                  example: waduh12345
                fullname:
                  type: string
                  example: Naufal Andya Faiz
                username:
                  type: string
                  example: naufal_faiz
              required:
                - email
                - password
                - fullname
                - username
      responses:
        "201":
          description: User successfully registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
        "409":
          description: Email or username is already registered
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: email is already registered
        "401":
          description: Failed signup due to server-side issues
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Something went wrong during the signup process
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An unexpected error occurred
# Dashboard
  /dashboard:
    get:
      tags:
        - Dashboard
      description: Retrieve the dashboard data, including statistics and project locations.
      responses:
        "200":
          description: Successfully retrieved dashboard data
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Successfully retrieved dashboard data!
                  data:
                    type: object
                    properties:
                      total_invest:
                        type: integer
                        example: 145000
                      total_capacity:
                        type: integer
                        example: 3210
                      total_production:
                        type: integer
                        example: 12800
                      power_active:
                        type: integer
                        example: 2145
                      esg_rating:
                        type: number
                        format: float
                        example: 31.75
                      saving_coal:
                        type: integer
                        example: 120
                      co2_avoid:
                        type: integer
                        example: 100
                      tree_plants_equal:
                        type: integer
                        example: 12
                      capacity_by_type:
                        type: object
                        properties:
                          pltu:
                            type: integer
                            example: 2300
                          plts:
                            type: integer
                            example: 330
                          plta:
                            type: integer
                            example: 510
                          pltb:
                            type: integer
                            example: 70
                      project_state_by_phase:
                        type: object
                        properties:
                          ebt:
                            type: object
                            properties:
                              pengembangan:
                                type: integer
                                example: 170
                              konstruksi:
                                type: integer
                                example: 595
                              operasi:
                                type: integer
                                example: 145
                          non_ebt:
                            type: object
                            properties:
                              pengembangan:
                                type: integer
                                example: 0
                              konstruksi:
                                type: integer
                                example: 300
                              operasi:
                                type: integer
                                example: 2000
                      risk_performance:
                        type: object
                        properties:
                          plts:
                            type: integer
                            example: 330
                          pltu:
                            type: integer
                            example: 2300
                          plta:
                            type: integer
                            example: 510
                          pltb:
                            type: integer
                            example: 70
                          plan:
                            type: integer
                            example: 80
                          target:
                            type: integer
                            example: 100
                      location:
                        type: array
                        items:
                          type: object
                          properties:
                            lat:
                              type: number
                              example: 1.603523
                            lng:
                              type: number
                              example: 99.27266
                            nameproject:
                              type: string
                              example: PLTA Batang Toru 510 MW
                            namecompany:
                              type: string
                              example: PT North Sumatera Hydro Energy
                            powercapacity:
                              type: string
                              example: 510 MW
                            type:
                              type: string
                              example: plta
                            title:
                              type: string
                              example: Batang Toru HPP
                            slug:
                              type: string
                              example: plta-batangtoru
                            status:
                              type: string
                              example: operasi
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: An unexpected error occurred
  /overview/{slug}:
    get:
      tags:
        - Overview
      description: Retrieve detailed information about a specific power plant project using its slug.
      parameters:
        - name: slug
          in: path
          required: true
          description: Unique slug identifier of the project
          schema:
            type: string
            example: plts-cirata
      responses:
        "200":
          description: Successfully retrieved project details
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 123
                      name:
                        type: string
                        example: PLTS Cirata
                      project_cost:
                        type: number
                        example: 200000000
                      developer:
                        type: string
                        example: PT Pembangkitan Jawa Bali Masdar Solar Energi
                      coordinate:
                        type: string
                        example: -6.693712, 107.337385
                      commercial_operation_date:
                        type: string
                        format: date
                        example: 2023-01-15
                      location:
                        type: string
                        example: Cirata, West Java
                      phase:
                        type: string
                        example: konstruksi
                      power_plants:
                        type: array
                        items:
                          type: object
                          properties:
                            interconnection:
                              type: string
                              example: Grid 150 kV
                            capacity:
                              type: string
                              example: 145 MWp
                            type:
                              type: string
                              example: PLTS
                            lat:
                              type: number
                              example: -6.693712
                            lng:
                              type: number
                              example: 107.337385
                      project_information_image_link:
                        type: string
                        example: ""
                      project_location_image_link:
                        type: array
                        items:
                          type: string
                          example: null
                      status_operation:
                        type: object
                        properties:
                          maximum_power_output:
                            type: string
                            example: 185 MWp
                          date:
                            type: string
                            format: date-time
                            example: 2023-12-07T12:00:00Z
                          power_output:
                            type: object
                            properties:
                              desktop:
                                type: number
                                example: 1260
                              mobile:
                                type: number
                                example: 570
                      employee:
                        type: object
                        properties:
                          tugas_karya:
                            type: integer
                            example: 75
                          internal_jvc:
                            type: integer
                            example: 125
                      tariff:
                        type: object
                        properties:
                          jsd_one:
                            type: number
                            example: 6.91
                          jsd_two:
                            type: number
                            example: 5.82
                      cumulative_electricity_production:
                        type: object
                        properties:
                          daily:
                            type: number
                            example: 1250
                          monthly:
                            type: number
                            example: 5238
                          unit:
                            type: string
                            example: MWh
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: no project selected !
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An unexpected error occurred
# Milestone

  /milestone/{slug}:
    get:
      tags:
        - Development
      description: Retrieve milestones for a specific power plant project using its slug.
      parameters:
        - name: slug
          in: path
          required: true
          description: Unique slug identifier of the project
          schema:
            type: string
            example: plts-cirata
      responses:
        "200":
          description: Successfully retrieved project milestones
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: Foundation Completed
                        deadline:
                          type: string
                          format: date
                          example: 2024-03-15
                        status:
                          type: string
                          example: completed
                        detail:
                          type: string
                          example: Foundation for all turbines is successfully completed.
                        media_project_milestone:
                          type: array
                          items:
                            type: object
                            properties:
                              link_media:
                                type: string
                                example: https://example.com/milestone-image.jpg
        "404":
          description: Project not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: no project selected !
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An unexpected error occurred
  /milestone-single/{slug}:
    post:
      tags:
        - Development
      description: Create a single project milestone with an optional PDF upload for a specific project identified by its slug.
      parameters:
        - name: slug
          in: path
          required: true
          description: Unique slug identifier of the project.
          schema:
            type: string
            example: plts-cirata
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the milestone.
                  example: "Foundation Completion"
                date:
                  type: string
                  format: date
                  description: Deadline of the milestone.
                  example: "2024-12-31"
                notes:
                  type: array
                  items:
                    type: string
                  description: Notes related to the milestone.
                  example: ["Foundation work completed.", "Inspections passed."]
                pdf:
                  type: string
                  format: binary
                  description: Optional PDF file related to the milestone.
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Milestone successfully created.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Milestone berhasil dibuat.
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 123
                      name:
                        type: string
                        example: Foundation Completion
                      deadline:
                        type: string
                        format: date
                        example: 2024-12-31
                      detail:
                        type: array
                        items:
                          type: string
                        example: ["Foundation work completed.", "Inspections passed."]
                      status:
                        type: integer
                        example: 1
        "400":
          description: Missing or invalid input data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "'title', 'date', dan 'notes' harus diberikan, dengan 'notes' berupa array."
        "404":
          description: Project not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Project tidak ditemukan!"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An unexpected error occurred.
  /metrics/{id}:
    get:
      tags:
        - Development
      description: Retrieve the latest project metrics data for a specific project by its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the project.
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successfully retrieved project metrics.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      project_cost:
                        type: number
                        format: float
                        example: 1000000
                      irr:
                        type: number
                        format: float
                        example: 12.5
                      rates:
                        type: number
                        format: float
                        example: 6.5
                      anually_contract_energy:
                        type: number
                        format: float
                        example: 5000
                      project_attachment:
                        type: object
                        properties:
                          attachment_link:
                            type: string
                            format: uri
                            example: "https://example.com/attachment.pdf"
        "404":
          description: No project selected or project not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "no project selected !"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: An unexpected error occurred.
    post:
      tags:
        - Development
      description: Create or update project metrics with optional file upload.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the project.
          schema:
            type: integer
            example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                annual_contract_energy:
                  type: number
                  format: float
                  description: The annual contract energy value.
                  example: 5000
                total_project_cost:
                  type: number
                  format: float
                  description: The total project cost.
                  example: 1000000
                total_levelized_tariff:
                  type: number
                  format: float
                  description: The total levelized tariff rate.
                  example: 6.5
              required:
                - annual_contract_energy
                - total_project_cost
                - total_levelized_tariff
          multipart/form-data:
            schema:
              type: object
              properties:
                pdf:
                  type: string
                  format: binary
                  description: Optional PDF file to upload.
      responses:
        "201":
          description: Successfully created or updated project metrics.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  message:
                    type: string
                    example: Project metrics created successfully.
        "400":
          description: Invalid request parameters or failed file upload.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Failed to upload file.
        "404":
          description: Project not found or ID not provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No project selected!
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Unexpected error.
  /timeline/{slug}:
    get:
      tags:
        - Initiation
      description: Retrieve the project timeline based on the provided project slug.
      security:
        - bearerAuth: []
      parameters:
        - name: slug
          in: path
          required: true
          description: Unique slug of the project.
          schema:
            type: string
            example: plts-ikn
      responses:
        "200":
          description: Successfully retrieved project timeline data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: success
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: Kick-off Meeting
                        description:
                          type: string
                          example: Initial project discussion with stakeholders.
                        date:
                          type: string
                          format: date
                          example: "2023-10-15"
                        attachment_link:
                          type: string
                          format: uri
                          example: "https://example.com/timeline-doc.pdf"
        "404":
          description: Project not found or slug not provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: No project selected!
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Unexpected error.
    post:
      tags:
        - Initiation
      description: Create a new timeline entry for the project based on the given slug.
      parameters:
        - name: slug
          in: path
          required: true
          description: Unique slug of the project.
          schema:
            type: string
            example: plts-ikn
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - project_id
                - title
                - description
                - type
                - date
              properties:
                project_id:
                  type: integer
                  example: 1
                title:
                  type: string
                  example: "Project Kickoff"
                description:
                  type: string
                  example: "Initial project setup and stakeholder meeting"
                type:
                  type: string
                  example: "Initiation"
                date:
                  type: string
                  format: date
                  example: "2023-11-01"
      security:
        - bearerAuth: []
      responses:
        "201":
          description: Successfully created a project timeline entry.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Project timeline created successfully!"
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      title:
                        type: string
                        example: "Project Kickoff"
                      description:
                        type: string
                        example: "Initial project setup and stakeholder meeting"
                      date:
                        type: string
                        format: date
                        example: "2023-11-01"
                      attachment_link:
                        type: string
                        example: "https://example.com/timeline-doc.pdf"
        "400":
          description: Bad request, missing required fields or invalid data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "PDF file is required."
        "404":
          description: Project not found or invalid project slug.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Project not found!"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "Failed to upload file."
  /development-timeline/{id}:
    get:
      tags:
        - Development
      description: Get the development timeline for a project based on its ID.
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the project.
          schema:
            type: integer
            example: 1
      responses:
        "200":
          description: Successfully retrieved the development timeline.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Success"
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        title:
                          type: string
                          example: "Site Preparation"
                        description:
                          type: string
                          example: "Initial site clearing and preparation work."
                        date:
                          type: string
                          format: date
                          example: "2023-10-01"
                        attachment_link:
                          type: string
                          example: "https://example.com/development-timeline/1"
        "404":
          description: Project not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "No project selected!"
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: "An unexpected error occurred."
    post:
      tags:
        - Development
      description: Create a new entry for the development timeline of a project.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Unique ID of the project.
          schema:
            type: integer
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
